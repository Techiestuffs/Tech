<html>
	<head>
		<title>Tech Home</title>
	</head>
	<body>
	
	<button id="11" class="led">Togle Pin 11</button>
	<button id="12" class="led">Togle Pin 12</button>
	<button id="13" class="led">Togle Pin 13</button>
	
	<script src="jquery.min.js"></script>
	<script type="text/javascript">

			$(".led").click(function(){
				var p = $(this).attr('id');
				$.get(" https://techiestuffs.github.io/Tech/",{pin:p}};
			});
		});
	</script>
	</body>
</html>
